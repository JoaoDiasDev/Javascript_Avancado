<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>
<body>
    <div id="app">
        <button v-on:click="doThis">Click Me</button>
        <button @click="number++">Increase me</button>
        <button @click="increase(5)">Increase</button>
        <p>{{number}}</p>
        <p @click="mouseMove">I am here
            <span @click.stop>Not working here</span>

        </p>
        <input type="text" v-on:keyup.enter.delete="onEnter">
    </div>

<script>

    new Vue({
        el:"#app",
        data:{
            number : 0

        },
        methods : {
            doThis : function(){

                this.number += 1
            },
            increase : function(value){
                this.number += value

            },

            mouseMove : function(){
                alert("I am here")
            },

            onEnter : function(event){

                alert(event.target.value)
            }

        }




    });


</script>

</body>
</html>
