<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>

<body>
    <div id="app">
        <span v-once> {{ msg }} <a v-bind:href="link">google</a></span>
        <p>{{hello()}}</p>
        <p v-html="link2"></p>
    </div>

    <script>

        new Vue({
            el: "#app",
            data: {
                msg: "hello world",
                description: "this is your description",
                link: "https://www.google.com",
                link2: "<a href='https://www.google.com'>URL</a>"

            },

            methods: {
                hello: function () {
                    this.msg = "hello"
                    return this.msg
                }


            }


        });


    </script>

</body>

</html>
