<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Binding</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>

<body class="exercicio">
    <div id="app">
        <p>{{ link }}</p>
        <!-- <p><a href="{{link}}">Meu Site? </a></p> NÃ£o funciona -->
        <p><a v-bind:href="link">Meu Site!!!</a></p> <!-- Forma Correta -->
        <p><a :href="link">Sitezim</a></p><!-- Forma Reduzida-->
        <p>
            <input type="text" v-model="nome"><br>
            <span>{{ nome }}</span>
        </p>

    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                nome: "Maria",
                link: "https://joaodiasdev.com"
            },
            watch: {
                nome(novoValor) {
                    console.log(novoValor.toUpperCase())
                }
            }
        })
    </script>
</body>

</html>
